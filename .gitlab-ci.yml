#image: dnevado/gradle-and-java-11:alpha

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-11.0.9.11-3.el8_3.x86_64/

services:
  - docker:stable-dind

stages:
  - build
  - docker
  - acceptance


build:
  stage: build
  script:    
    - ./gradlew clean build 
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    paths:
      - car-pooling-challenge-dnevado/build/

docker:
  stage: docker
  script:
    - cd car-pooling-challenge-dnevado
    - docker build -f src/main/docker/Dockerfile.jvm -t registry.gitlab.com/cabify-challenge/car-pooling-challenge-dnevado:$CI_COMMIT_SHORT_SHA  .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push registry.gitlab.com/cabify-challenge/car-pooling-challenge-dnevado:$CI_COMMIT_SHORT_SHA
    
